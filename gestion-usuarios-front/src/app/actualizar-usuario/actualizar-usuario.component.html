<div class="col-md-6 offset-md-3">
  <h3 class="text-center">Actualizar usuario</h3>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Identificacion: </label>
      <input type="text" class="form-control" id="identificacion" [(ngModel)]="usuario.identificacion"
        name="identificacion" />
    </div>
    <div class="form-group">
      <label for="tipoDocumento">Tipo Documento</label>
      <select class="form-control" id="tipoDocumento" [(ngModel)]="usuario.tipoDocumento" name="tipoDocumento">
        <option value="C">Cédula de Ciudadanía</option>
        <option value="P">Pasaporte</option>
      </select>
    </div>

    <div class="form-group">
      <label>Primer Nombre: </label>
      <input type="text" class="form-control" id="primer_nombre" [(ngModel)]="usuario.primer_nombre"
        name="primer_nombre" />
    </div>
    <div class="form-group">
      <label>Segundo Nombre: </label>
      <input type="text" class="form-control" id="segundo_nombre" [(ngModel)]="usuario.segundo_nombre"
        name="segundo_nombre" />
    </div>

    <div class="form-group">
      <label>Primer Apellido: </label>
      <input type="text" class="form-control" id="primer_apellido" [(ngModel)]="usuario.primer_apellido"
        name="primer_apellido" />
    </div>
    <div class="form-group">
      <label>Segundo Apellido: </label>
      <input type="text" class="form-control" id="segundo_apellido" [(ngModel)]="usuario.segundo_apellido"
        name="segundo_apellido" />
    </div>

    <div class="form-group">
      <label>Telefono: </label>
      <input type="text" class="form-control" id="telefono" [(ngModel)]="usuario.telefono" name="telefono" />
    </div>
    <div class="form-group">
      <label>Direccion: </label>
      <input type="text" class="form-control" id="direccion" [(ngModel)]="usuario.direccion" name="direccion" />
    </div>
    <div class="form-group">
      <label>Cuidad Residencia: </label>
      <input type="text" class="form-control" id="ciudad_residencia" [(ngModel)]="usuario.ciudad_residencia"
        name="ciudad_residencia" />
    </div>

    <button class="btn btn-success">Guardar</button>
  </form>
</div>
